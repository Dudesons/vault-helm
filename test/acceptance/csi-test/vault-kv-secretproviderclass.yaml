# The "Hello World" Vault SecretProviderClass
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-kv
spec:
  provider: vault
  parameters:
    roleName: "kv-role"
    vaultAddress: http://vault:8200
    objects: |
      array:
        - |
          objectName: "bar1"
          objectPath: "v1/secret/kv1"
